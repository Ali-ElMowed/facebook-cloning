<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="facebook-title">
            <div class="facebook-word-img">
                <img src="Images/facebook-word.svg" alt="">
            </div>
            <div class="facebook-title-content">
                <h2>Recent logins</h2>
                <p>Click your picture or add an account.</p>
                <div class="add-card">
                    <div class="plus-btn"><i class="fa-solid fa-circle-plus"></i></div>
                   <!-- <div class="add-word-div">--> 
                       <h3 class="add-word">Add Account</h3> 
                    <!--</div>-->
                </div>
            </div>

        </div>
        <div class="facebook-login"> 
            <form action="#" class="login form">
                <input type="text" placeholder="Email address or phone number" class="bg padd-inp"><br>
                <input type="password" class="bg padd-inp" placeholder="Password"><br>
                <button type="submit" class="bg btn login-txt">Log In</button>
                <p class="bg"><a href="#" class="bg">Forgotten password?</a></p>
                <hr>
                <button class="create bg btn">Create New Account</button>
            </form>
        </div>
    </div>

</body>

</html>
